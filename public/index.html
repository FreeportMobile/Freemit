<html>

<head>
    <title>Freemit</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/freemit-0001.css">
    <meta name="viewport" content="initial-scale=1,user-scalable=no">
</head>

<body>

<div id="main_container">
    <img src="./img/white_logo.png" id="home_logo" alt="Freemit Logo">
</div>
<div id="home_buttons_container">
    <div id="log_in"><button type="button" class="login_signup_btn">Log In</button></div>
    <div id="sign_up"><button type="button" class="login_signup_btn" id="green_btn">Sign Up</button></div>
</div>



    <script src="/socket.io/socket.io.js"></script>
    <script>
        console.log('--- STARTED');
        var socket = io.connect('http://localhost:9000');

        socket.on('connected', function (data) {
            console.log(data.msg);
            socket.emit('adduser', { msg: "--- CONNECTED" });
            socket.emit('addbank', { msg: "--- CONNECTED" });
            socket.emit('addexchange', { msg: "--- CONNECTED" });            
        });
        
        
       socket.on('adduser', function (data) {
            console.log(data.msg);
        });
        
        socket.on('addbank', function (data) {
            console.log(data.msg);
        });
        
        socket.on('addexchange', function (data) {
            console.log(data.msg);
        });
        
     
        
    </script>
</body>

</html>
