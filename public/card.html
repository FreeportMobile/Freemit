<script src="/socket.io/socket.io.js"></script>
<script type="text/javascript" src="https://js.stripe.com/v2/"></script>
<script>
    
//-- SETUP STRIPE
function chargeCard(number, cvc, exp_month, exp_year){
    Stripe.setPublishableKey('pk_test_93vwZDGqYOIfVlOslF2oHiF5');
    Stripe.card.createToken({
        number: $('.card-number').val(),
        cvc: $('.card-cvc').val(),
        exp_month: $('.card-expiry-month').val(),
        exp_year: $('.card-expiry-year').val()
    }, stripeResponseHandler);
}



//-- SET UP EVENT LISTENERS
document.getElementById("verify").addEventListener("click", verify);
document.getElementById("cancel_btn").addEventListener("click", cancelBtn);

//-- GET & SET THE PHONE NUMBER
var phoneNumber = localStorage.getItem("phoneNumber");

    var prevloc = localStorage.getItem("prevloc");
    window.location.href = prevloc;
}
</script>
