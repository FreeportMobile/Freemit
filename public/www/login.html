<html>

<head>
    <title>Freemit - Log In</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1,user-scalable=no">
    
    
<style>
    body{
        font-family: Arial, Helvetica, sans-serif;
        padding-top: 55px;
        background: #fff; /* Old browsers */

    }
    
    .text{
        font-size: 15px;
        display: flex;
        justify-content: center;
        color: #656565;
        width: calc(100% - 60px);
        text-align: center;
        padding-left: 30px;
        padding-right: 30px;
        padding-bottom: 15px;
        padding-top: 15px;

    }

    #top_container{
        color: white;
        font-size: 22px;
        font-weight: bold;
        position: fixed;
        top: 0px;
        left: 0px;
        height: 55px;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: black;
    }
    
    #Cancel_btn{
        color: white;
        font-size: 14px;
        position: fixed;
        top: 0px;
        left: 0px;
        height: 55px;
        width: 80px;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: black;
        border: none;
        outline: none;
        cursor: hand;
        cursor: pointer;    
    }
    
    #number_container{
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center; 
        padding-top:20px;
        padding-bottom:20px;
    }
    
    #country_select_container{
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        text-align: center; 
    }
    
    #country_select{
        flex: 1;
        width: 100%;
        height: 60px;
        border: 1px solid #a1a0a1;
        outline: none;
        font-size: 24px;
        padding-left: 10px;
        color: #545454;
        background-color: white;
        margin-left: 15px; 
        margin-right: 15px; 
    }
    
    #country_code_container{
        flex: 3;
        padding-right: 10px; 
        padding-left: 15px; 
    }
    
    #phone_number_container{
        flex: 9;
        padding-left: 10px; 
        padding-right: 15px;  
    }
    
    .country_code{
        width: 100%;
        border: 1px solid #a1a0a1;
        height: 70px;
        border-radius: 4px;
        font-size: 24px;
        padding-left: 15px;
        outline: none;
        color: #545454;
        background-color: white;
    }
    
    .phone_number{
        width: 100%;
        border: 1px solid #a1a0a1;
        height: 70px;
        border-radius: 4px;
        font-size: 24px;
        padding-left: 15px;
        outline: none;
        color: #545454;
        background-color: white;
    }

    #get_code{
        margin-top: 15px;
        width: 100%;
        height: 50px;
        font-size: 18px;
        border-radius: 4px;
        outline: none;
        border: 1px solid black;
        cursor: pointer;
        cursor: hand;
        color: #fff;
        background: #33a058; /* Old browsers */
        background: -moz-linear-gradient(top,  #33a058 0%, #1f713b 100%); /* FF3.6-15 */
        background: -webkit-linear-gradient(top,  #33a058 0%,#1f713b 100%); /* Chrome10-25,Safari5.1-6 */
        background: linear-gradient(to bottom,  #33a058 0%,#1f713b 100%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
        filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#33a058', endColorstr='#1f713b',GradientType=0 ); /* IE6-9 */
    }
    
    .error{
        border: 1px solid #ed1c24;
    }
</style>


</head>

<body>

    <div id="top_container">
       Log In
    </div>
    <button type="button" id="cancel_btn">Cancel</button>
    
    <div class="text">  Select your country and enter your mobile number </div>
    
      <div id="country_select_container">  
        <select id="country_select">
            <option value="+1">&nbsp United States</option>
            <option value="+61">&nbsp  Australia</option>
            <option value="+1">&nbsp  Canada</option>
            <option value="+45">&nbsp  Denamrk</option>
            <option value="+358">&nbsp Finland</option>
            <option value="+353">&nbsp Ireland</option>
            <option value="+47">&nbsp Norway</option>
            <option value="+46">&nbsp Sweden</option>
            <option value="+44">&nbsp United Kingdom</option>
        </select>
  </div>
    
  <div id="number_container">
      <div id="country_code_container">
          <input type="tel" name="tel" id="country_code" class="country_code" value="+1" readonly>
      </div>
      <div id="phone_number_container">
          <input type="tel" name="tel" id="phone_number" class="phone_number">
      </div>
  </div>

    

      <button type="button" id="get_code">Log In</button>
   <div class="text"> Clicking “Sign Up” means you agree to our tems and privacy policy </div>

<script type="text/javascript" src="./js/socketio.js"></script>
<script>

//-- SET UP EVENT LISTENERS
document.getElementById("get_code").addEventListener("click", getCode);
document.getElementById("cancel_btn").addEventListener("click", cancelBtn);
document.getElementById("country_select").addEventListener("change", countrySelect);




//-- GET AND CHECK THE CODE AND NUMBER
function getCode() {
    var countryCode = document.getElementById("country_code").value;
    var phoneNumber = document.getElementById("phone_number").value;
    var countrySelected = document.getElementById("country_select");
    var country = countrySelected.options[countrySelected.selectedIndex].text;

        
    if(countryCode.length <= 1){
        var countryCodeCheck = false;
        document.getElementById("country_code").classList.add("error");
    } else {
        countryCodeCheck = true;
        document.getElementById("country_code").classList.remove("error");
    };
    
    if(phoneNumber.length <= 6){
        var phoneNumberCheck = false;
        document.getElementById("phone_number").classList.add("error");
    } else{
        phoneNumberCheck = true;
        document.getElementById("phone_number").classList.remove("error");
    };
    
    if(phoneNumberCheck == true && countryCodeCheck == true ){
        sendCode(countryCode, phoneNumber, country);
    }
}

//-- IF THE CHECKS PASS THEN SEND THE NUMBER
function sendCode(countryCode, phoneNumber, country){
        var socket = io.connect('http://localhost:9000');
        socket.emit('sendVerificationCode', {country:country, countryCode:countryCode, phoneNumber:phoneNumber });
        // SAVE PHONE NUMBER AND LOC TO LOCAL STORAGE
        localStorage.setItem('phoneNumber', phoneNumber);  
        localStorage.setItem('countryCode', countryCode);  
        localStorage.setItem('prevloc', '/login.html');   
        // WAIT FOR SERVER TO CONFIRM SMS HAS BEEN SENT THEN REDIRECT
        socket.on('sendVerificationCode', function (msg) {
           window.location.href = './verify.html';
        });      
}

//-- CHANGE THE COUNTRY CODE
function countrySelect(){
    var countrySelect = document.getElementById("country_select");
    var CountryCode = countrySelect.options[countrySelect.selectedIndex].value;
    document.getElementById("country_code").value = CountryCode;
}

//-- GO BACK TO HOME
function cancelBtn() {
    window.location.href = './index.html';
}
</script>


</body>

</html>
