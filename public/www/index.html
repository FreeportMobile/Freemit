<html>

<head>

    <script src="cordova.js"></script>
    <title>Freemit</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1,user-scalable=no">
    
    
<style>
    
  *, *:before, *:after {
      -webkit-user-select: none;
      -khtml-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
     }
     
     input, input:before, input:after {
      -webkit-user-select: initial;
      -khtml-user-select: initial;
      -moz-user-select: initial;
      -ms-user-select: initial;
      user-select: initial;
     } 
    
    body{
       background-color: #f8faff;
    }

    #buttons_container{
        height: 155px;
        width: calc(100% - 30px);
        position: fixed;
        bottom: 0px;
        left: 0px;
    }

    .btn{
        color: #3a7ff5;
        margin-left: 15px;
        width: 100%;
        height: 60px;
        font-size: 20px;
        border-radius: 4px;
        outline: none;
        border: 1px solid #3a7ff5;
        background: #f8faff; 
        margin-bottom: 15px;
    }

    #solid_btn{
       background-color: #3a7ff5;
       color: #f8faff;
    }
    .ui-btn{
        background-color: #3a7ff5;
       color: #f8faff;
    }
</style>


</head>
<body>
    <div id="buttons_container">
        <div id="sign_up"><button type="button" class="btn" id="solid_btn">Sign Up</button></div>
        <div id="log_in"><button type="button" class="btn">Log In</button></div>  
    </div>

<script type="text/javascript" src="./js/socketio.js"></script>
<script>
    

 
//-- IF THERE IS A JWT GO DIRECTLY TO BALANCE
    var jwt = localStorage.getItem("jwt");
    if(jwt){
         window.location.href = './balance.html';
    };
 
//-- EVENT LISTENERS FOR NAVIGATION     
document.getElementById("log_in").addEventListener("click", logIn);
document.getElementById("sign_up").addEventListener("click", signUp);

function logIn() {
   window.location.href = './login.html';
}

function signUp() {
    window.location.href = './signup.html';
}
</script>



</body>

</html>
