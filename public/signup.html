<html>

<head>
    <title>Freemit - Sign Up</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1,user-scalable=no">
    
    
<style>
    body{
        font-family: Arial, Helvetica, sans-serif;
        padding-top: 55px;
        background: #fff; /* Old browsers */

    }
    
    .text{
        font-size: 15px;
        display: flex;
        justify-content: center;
        color: #656565;
        width: calc(100% - 60px);
        text-align: center;
        padding-left: 30px;
        padding-right: 30px;
        padding-bottom: 15px;
        padding-top: 15px;

    }

    #top_container{
        color: white;
        font-size: 22px;
        font-weight: bold;
        position: fixed;
        top: 0px;
        left: 0px;
        height: 55px;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: black;
    }
    
    #Cancel_btn{
        color: white;
        font-size: 14px;
        position: fixed;
        top: 0px;
        left: 0px;
        height: 55px;
        width: 80px;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: black;
        border: none;
        outline: none;
        cursor: hand;
        cursor: pointer;    
    }
    
    #number_container{
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center; 
        padding-top:20px;
        padding-bottom:20px;
    }
    
    #country_code_container{
        flex: 3;
        padding-right: 10px; 
        padding-left: 15px; 
    }
    
    #phone_number_container{
        flex: 9;
        padding-left: 10px; 
        padding-right: 15px;  
    }
    
    #country_code{
        width: 100%;
        border: 1px solid #a1a0a1;
        height: 70px;
        border-radius: 4px;
        font-size: 24px;
        padding-left: 15px;
        outline: none;
        color: #545454;
        background-color: white;
    }
    
    #phone_number{
        width: 100%;
        border: 1px solid #a1a0a1;
        height: 70px;
        border-radius: 4px;
        font-size: 24px;
        padding-left: 15px;
        outline: none;
        color: #545454;
        background-color: white;
    }

    #green_btn{
        margin-top: 15px;
        width: 100%;
        height: 50px;
        font-size: 18px;
        border-radius: 4px;
        outline: none;
        border: 1px solid black;
        cursor: pointer;
        cursor: hand;
        color: #fff;
        background: #33a058; /* Old browsers */
        background: -moz-linear-gradient(top,  #33a058 0%, #1f713b 100%); /* FF3.6-15 */
        background: -webkit-linear-gradient(top,  #33a058 0%,#1f713b 100%); /* Chrome10-25,Safari5.1-6 */
        background: linear-gradient(to bottom,  #33a058 0%,#1f713b 100%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
        filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#33a058', endColorstr='#1f713b',GradientType=0 ); /* IE6-9 */
    }
</style>


</head>

<body>

    <div id="top_container">
       Sign Up
    </div>
    <button type="button" id="cancel_btn">Cancel</button>
    
    <div class="text"> Confirm your country code and enter your mobile number. </div>
    
  <div id="number_container">
      <div id="country_code_container">
          <input type="text" name="country_code" id="country_code" placeholder="+01">
      </div>
      <div id="phone_number_container">
          <input type="text" name="firstname" id="phone_number"  placeholder="18606863388">
      </div>
  </div>

    

      <button type="button" id="green_btn">Sign Up</button>
   <div class="text"> Click “Sign Up” means you agree to our tems and privacy policy </div>

</body>

</html>
